<title>Copy text with JS</title>

<link rel="stylesheet" href="style.css">
<body>
    <h2>Copy text with JS</h2>
    <div class="main">
<input type="text" value="" id="copy">
<button onclick="copy()"  title="copy text">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-copy" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
      </svg>
</button>
</div>
<script>
    function copy(){

        var text=document.getElementById('copy');

        text.select();
        document.execCommand('copy')
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
